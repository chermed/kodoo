# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      
dockers:
  - goos: linux
    goarch: amd64
    dockerfile: Dockerfile
    image_templates:
    - "docker.io/chermed/kodoo:latest"
    - "docker.io/chermed/kodoo:{{ .Tag }}"
    - "docker.io/chermed/kodoo:v{{ .Major }}{{ .Minor }}"
  - goos: linux
    goarch: amd64
    dockerfile: Dockerfile
    image_templates:
    - "docker.io/chermed/kodoo:latest"
    - "docker.io/chermed/kodoo:{{ .Tag }}"
    - "docker.io/chermed/kodoo:v{{ .Major }}.{{ .Minor }}"

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: kodoo
    tap:
      owner: chermed
      name: homebrew-kodoo
    commit_author:
      name: chermed
      email: chermed@gmail.com
    folder: Formula
    homepage: https://github.com/chermed/kodoo
    description: Terminal UI for Odoo
    test: |
      system "kodoo version"
snapcrafts:
  -
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      amd64: 64-bit
      386: 32-bit
      darwin: macOS
      linux: Tux
    publish: true
    summary: Terminal UI for Odoo
    description: Terminal UI for Odoo
    channel_templates:
      - edge
      - beta
      - stable
    grade: stable
    confinement: classic
    license: MIT
    plugs:
      personal-files:
        read:
        - $HOME/.kodoo
        write:
        - $HOME/.kodoo
